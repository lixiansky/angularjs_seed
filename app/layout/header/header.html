<div class="container">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" ui-sref="dashboard">{{vm.systemTitle}}</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<li uib-dropdown ng-repeat="menu in vm.menuBar" ui-sref-active="active">
				<a ui-sref="{{menu.menuUrl}}" ng-if="menu.subMenu.length == 0">
					<span class="menu-text">{{menu.menuName}}</span>
				</a>

				<a href="javascript:void(0)" ng-if="menu.subMenu.length > 0" uib-dropdown-toggle>
					<span class="menu-text"> {{menu.menuName}} </span>
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu" uib-dropdown-menu ng-if="menu.subMenu.length > 0">
					<li ng-repeat="sm in menu.subMenu">
						<a ui-sref="{{sm.menuUrl}}">{{sm.menuName}}</a>
						<hr class="divider" ng-if="!$last"/>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
